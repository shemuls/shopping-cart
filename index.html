<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div id="cartItem" class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="minusProduct" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="currentProductQuantity"  type="text" class="form-control text-center" value="1">
                           <button id="plusProduct" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$<span id="currentProductPrice">1219</span></h5>
                        <img id="removeItem" src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div id="cartItem" class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="minusProductTwo" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="currentProductQuantityTwo" type="text" class="form-control text-center" value="1">
                           <button id="plusProductTwo" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$<span id="currentProductPriceTwo">59</span></h5>
                        <img id="removeItem"  src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$<span id="currentSubTotal">1278</span></h5>
                        <h5>$0</h5>
                        <h5>$<span id="directTotal" >1278</span></h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>


   <script>

      // Plus product btn handler
      const plusProduct = document.getElementById("plusProduct");
      plusProduct.addEventListener("click", function(){

         quantityPlusMinus("currentProductQuantity", +1);

         var singleProductPrice = 1219;
         productPriceUpdater(singleProductPrice, "currentProductQuantity", "currentProductPrice");

         getSubTotal("currentSubTotal", "directTotal", singleProductPrice);
      })

      // Minus product btn handler
      const minusProduct = document.getElementById("minusProduct");
      minusProduct.addEventListener("click", function(){

         quantityPlusMinus("currentProductQuantity", -1);

         var singleProductPrice = 1219;
         productPriceUpdater(singleProductPrice, "currentProductQuantity", "currentProductPrice");

         getSubTotal("currentSubTotal", "directTotal", -1 * singleProductPrice);
      })

      

      // Plus product btn handler Two
      const plusProductTwo = document.getElementById("plusProductTwo");
      plusProductTwo.addEventListener("click", function(){

         quantityPlusMinus("currentProductQuantityTwo", +1);

         var singleProductPrice = 59;
         productPriceUpdater(singleProductPrice, "currentProductQuantityTwo", "currentProductPriceTwo");

         getSubTotal("currentSubTotal", "directTotal", singleProductPrice);
      })

      
      // Minus product btn handler Two
      const minusProductTwo = document.getElementById("minusProductTwo");
      minusProductTwo.addEventListener("click", function(){

         quantityPlusMinus("currentProductQuantityTwo", -1);

         var singleProductPrice = 59;
         productPriceUpdater(singleProductPrice, "currentProductQuantityTwo", "currentProductPriceTwo");

         getSubTotal("currentSubTotal", "directTotal", -1 * singleProductPrice);
      })


      // Function Creation start here
      
      // subtotal function
      function getSubTotal(total, alltotal, price){
         const currentSubTotal = document.getElementById(total).innerText;
         const currentSubTotalNumber = parseFloat(currentSubTotal);
         const updateSubTotal = currentSubTotalNumber + price;
         document.getElementById(total).innerText = updateSubTotal;
         document.getElementById(alltotal).innerText = updateSubTotal;
      }

      // Quantity plus minus function
      function quantityPlusMinus(id, incrementDecrementNumber){
         const currentProductQuantity = document.getElementById(id).value;
         const quantityNumber = parseFloat(currentProductQuantity);
         const newProductQuantity = quantityNumber + incrementDecrementNumber;
         document.getElementById(id).value = newProductQuantity;
      }

      // Product price updater
      function productPriceUpdater(productPrice, quantity, showWhere){
         const currentProductQuantityTwo = document.getElementById(quantity).value;
         const quantityNumber = parseFloat(currentProductQuantityTwo);
         const updateProductPrice = productPrice * quantityNumber;
         document.getElementById(showWhere).innerText = updateProductPrice;
      }


   </script>
</body>

</html>
